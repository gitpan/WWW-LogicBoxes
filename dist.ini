name		 = WWW-LogicBoxes
author		 = Robert Stone <drzigman@cpan.org>
license		 = Perl_5
copyright_holder = Robert Stone
copyright_year	 = 2012
version		 = 0.0.2

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[@TestingMania]
disable       = NoTabsTests

[AutoMetaResources]
homepage          = http://search.cpan.org/dist/%{dist}
repository.github = user:drzigman
bugtracker.github = user:drzigman

[AutoPrereqs]
skip = ^strict$|^warnings$|^utf8$

[@Git]
allow_dirty = Changes
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[MetaNoIndex]
namespace = WWW::LogicBoxes::Role::Commands

[CheckChangesHasContent]

[Clean]

[ExtraTests]

[MetaJSON]

[MinimumPerl]

[NextRelease]

[OurPkgVersion]
